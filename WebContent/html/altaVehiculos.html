<!DOCTYPE html>
<html>
<head>

<title>Alta vehiculos</title>
</head>
<body>

<div class="container">
		<div class="row">
		<div class="col-sm-2"></div>

					</div>
					<div class="form-group">
						<label>Modelo</label> <input type="text"
							class="form-control" name="pass" placeholder="Introduce el modelo">

					 <button type="submit" class="btn btn-default" name="formLogin">Enviar</button>
				</form>
				<a href="/concesionario/" class="btn btn-default">Volver</a>
				</div>
				<div class="col-sm-2"></div>
		</div>
</div>

</html>
